name: Website

on:
  push:
    branches:
    - master
    paths:
    - Backend/**
  pull_request:
    branches:
    - master
    paths:
    - Backend/**

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Change Directory
      run: cd Website

    - name: Set up Node.js 14
      uses: actions/setup-node@v1
      with:
        node-version: 14.x

    - name: Install Dependencies
      run: npm install

    - name: Run Tests
      run: npm test

    - name: Build
      run: npm run build

